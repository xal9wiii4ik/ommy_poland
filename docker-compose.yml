version: '3.7'

services:
  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    entrypoint: ./entrypoints/web_entrypoint.sh
    volumes:
      - ./static_volume/:/staticfiles
      - ./media_volume/:/mediafiles
      - ./:/usr/src/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

volumes:
  static_volume:
  media_volume:
  postgres_data:
