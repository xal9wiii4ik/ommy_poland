version: '3.7'

services:
  web:
    restart: always
    build: .
    entrypoint: ./entrypoints/web_entrypoint.sh
    volumes:
      - ./static_volume/:/staticfiles
      - ./media_volume/:/mediafiles
      - ./app/:/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  bot:
    restart: always
    build: .
    command: python manage.py run_bot
    volumes:
      - ./static_volume/:/staticfiles
      - ./media_volume/:/mediafiles
      - ./app/:/app/
    env_file:
      - ./.env
    depends_on:
      - web

  celery_worker:
    build: .
    command: celery -A ommy_polland worker -l info
    links:
      - redis
    volumes:
      - ./static_volume/:/staticfiles
      - ./media_volume/:/mediafiles
      - ./app/:/app/
    env_file:
      - ./.env
    depends_on:
      - web
      - db
      - bot
      - redis

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

  redis:
    image: redis:alpine

volumes:
  static_volume:
  media_volume:
  postgres_data:
