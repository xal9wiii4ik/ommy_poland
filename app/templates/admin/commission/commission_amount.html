{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for order in orders %}
        <input type="hidden" name="_selected_action" value="{{ order.pk }}"/>
    {% endfor %}
    {{ form.as_table }}
    <p>
        <input type="hidden" name="action" value="report_commission_amount"/>
        <input type="submit" name="apply" value="Report commission amount"/>
    </p>
</form>
{% endblock %}
